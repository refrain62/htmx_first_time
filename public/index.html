<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script
      src="https://unpkg.com/htmx.org@1.9.10"
      integrity="sha384-D1Kt99CQMDuVetoL1lrYwg5t+9QdHe7NLX/SoJYkXDFfX37iInKRy5xLSi8nO7UC"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <h1>HTMX</h1>

    <p>hx-get属性のみ</p>
    <button hx-get="https://jsonplaceholder.typicode.com/users/1">Click</button>

    <p>hx-swap="outerHTML"追加</p>
    <button
      hx-get="https://jsonplaceholder.typicode.com/users/1"
      hx-swap="outerHTML"
      >Click</button>
      
    <p>hx-target属性</p>
    <button
      hx-get="/greeting"
      hx-swap="outerHTML"
      hx-target="#h2"
      >Click</button>
    <h2 id="h2">ここに表示</h2>

    <p>ボタンにマウスが乗った時にloading</p>
    <button
      hx-get="/greeting"
      hx-target="#h3"
      hx-indicator="#indicator"
      hx-trigger="mouseover"
      >Click</button>
    <span class="htmx-indicator" id="indicator">Loading...</span>
    <h2 id="h3">ここに表示</h2>

    <p>ユーザ一覧</p>
      <button
      hx-get="/users"
      hx-target="#users"
      hx-indicator="#indicator2"
      hx-swap="innerHTML"
      hx-trigger="load"
    >
      Click
    </button>
    <span class="htmx-indicator" id="indicator2">Loading...</span>
    <h2>ユーザ一覧</h2>
    <ul id="users"></ul>

    <p>hx-post属性</p>
    <form
      hx-post="/users/create"
      hx-trigger="submit"
      hx-target="#users2"
      hx-swap="beforeend"
    >
      <input type="text" name="name" />
      <button type="submit">Add</button>
    </form>
    <span class="htmx-indicator" id="indicator3">Loading...</span>
    <h2
      hx-get="/users"
      hx-target="#users2"
      hx-indicator="#indicator3"
      hx-swap="innerHTML"
      hx-trigger="load"
    >
      ユーザ一覧
    </h2>
    <ul id="users2"></ul>

  </body>
</html>
